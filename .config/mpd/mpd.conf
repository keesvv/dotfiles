user    "kees"

bind_to_address        "127.0.0.1"
music_directory        "~/Music"
playlist_directory     "~/Music/Playlists"   

db_file     "~/.mpd/mpd.db"  
log_file    "~/.mpd/mpd.log"  
pid_file    "~/.mpd/mpd.pid"  
state_file  "~/.mpd/mpdstate"  

audio_output {
    type       "pulse"
    name       "Audio Output"
    device     "pulse"
    mixer_type "hardware"
}

audio_output {
    type       "fifo"
    name       "Visualizer"
    path       "/tmp/mpd.fifo"
    format     "44100:16:2"
}
