include-directory = modules
include-directory = vars

[bar-config]
# Dimensions
width = 100%
height = 25
wm-restack = bspwm

# Spacing
padding = 1
module-margin = 1

# Background
background = ${colors.background}
foreground = ${colors.foreground}

# Fonts
font-0 = ${fonts.default}
font-1 = ${fonts.icons}

[bar/desktop]
inherit = bar-config
modules-left = workspaces window
modules-center = music
modules-right = volume sep updates sep weather sep cputemp sep memory sep cpu sep net-eth clock

[bar/laptop]
inherit = bar-config
modules-left = workspaces window
modules-center = music
modules-right = volume sep updates sep weather sep cputemp sep memory sep cpu sep battery sep net-wlan clock
